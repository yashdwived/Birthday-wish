<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 3px 3px 5px #000;
            animation: glow 1.5s infinite alternate;
        }
        h2 {
            font-size: 30px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            margin-top: -10px;
        }
        .khushi {
            font-size: 25px;
            font-weight: bold;
            color: #ffff66;
            text-shadow: 2px 2px 10px #000;
            margin-top: 10px;
        }
        p {
            font-size: 22px;
            color: #ffdd57;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            text-shadow: 2px 2px 8px #000;
            font-style: italic;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #e91e63;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px white; }
            to { text-shadow: 2px 2px 20px #ffff00; }
        }
        .video-container {
            margin-top: 20px;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            top: 100%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
    <div class="khushi">Khushi Ji</div>
    <h2>ðŸŽˆ</h2>
    <p>Wishing you a day filled with love, laughter, and all the things that make you happiest! May this year bring you joy, success, and endless reasons to smile. Keep shining like the star you are! ðŸŒŸðŸ’–ðŸŽŠ</p>
    
    <div class="video-container">
        <video id="birthdayVideo" width="300" controls>
            <source src="https://github.com/yashdwived/birthday-hosting/raw/refs/heads/main/istockphoto-101240086-640_adpp_is.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <button onclick="playMusicAndVideo()">ðŸŽ¶ Click Here to Play Music & Video ðŸŽ¶</button>
    <audio id="birthdaySong" preload="auto">
        <source src="https://github.com/yashdwived/music-hosting/raw/refs/heads/main/Happy_birthday_to_you_MIDI(chosic.com).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function playMusicAndVideo() {
            let song = document.getElementById("birthdaySong");
            let video = document.getElementById("birthdayVideo");
            song.volume = 1.0;
            song.play();
            video.play();
        }
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                balloon.style.animationDuration = (Math.random() * 5 + 3) + "s";
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 6000);
            }
        }
        setInterval(createBalloons, 1000);
    </script>
</body>
</html>
